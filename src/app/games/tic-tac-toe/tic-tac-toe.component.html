<div *ngIf="!gameStarted; else playing" class="start-screen">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>TicTacToe</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="!showingInformation; else information">

      <mat-card>
        <mat-form-field appearance="outline">
          <mat-label>Player 1 Name</mat-label>
          <input matInput [(ngModel)]="playerOneName" placeholder="Enter Name">
          <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Color</mat-label>
          <mat-select [(value)]="playerOneColor">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let color of colors" [value]="color">{{ color }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card>

      <mat-card>
        <mat-form-field appearance="outline">
          <mat-label>Player 2 Name</mat-label>
          <input matInput [(ngModel)]="playerTwoName" placeholder="Enter Name">
          <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Color</mat-label>
          <mat-select [(value)]="playerTwoColor">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let color of colors" [value]="color">{{ color }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card>

      </mat-card-content>

    <ng-template #information>
      <mat-card-content>
        <h3>Information</h3>
        <ul>
          <li>Add instructions here</li>
        </ul>
      </mat-card-content>
    </ng-template>

    <mat-card-actions>
      <button mat-button (click)="startGame()">PLAY</button>
      <button mat-button (click)="toggleInformation()">INSTRUCTIONS</button>
      <button mat-button *ngIf="gameInitialized" (click)="continueGame()">CONTINUE</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #playing>
  <canvas
    #ticTacToe
    class="canvas"
    (click)="handleClick($event)">
  </canvas>
</ng-template>
